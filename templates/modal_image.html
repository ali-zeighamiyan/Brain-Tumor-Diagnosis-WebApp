<html>
    <head>
        <link rel="stylesheet" href="static/modal_images.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/22a4e0612a.js" ></script>

        <!-- Trigger the Modal -->
    </head>

    <body>
        <!-- <img id="myImg" src="static/images/brain-tumor.jpg" alt="Snow"> -->

        <!-- The Modal -->
        <div id="modal-image" class="modal">
    
        <!-- The Close Button -->
        <span class="close close-modal" id="close-image-modal">&times;</span>
        <button id="delete-img" class="delete-button"><i class="fa fa-trash"></i></button>
    
        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="mri-image" style="height: 85%; width: auto;">
    
        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
        </div>
    </body>


    <script>
    modal_image = document.getElementById("modal-image");
    mri_image = document.getElementById("mri-image");
       
    // var span = document.getElementById("close-image-modal");

    var trash = document.getElementById("delete-img");


    trash.addEventListener("click", function () {
        // alert("t");
        var modal_div = document.createElement("div");
        modal_div.innerHTML = `<div class="modal fade" data-bs-backdrop="static" id="delete-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >` +
                `<div class="modal-dialog">` +
                    `<div class="modal-content">` +
                    `</div>` +
                `</div>` +
                `</div>`;

      document.body.appendChild(modal_div);
        $('#delete-modal').modal('show').find('.modal-content').load("{{url_for('delete')}}");
      
    });

    </script>
</html>
