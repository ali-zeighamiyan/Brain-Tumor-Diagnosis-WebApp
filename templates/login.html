	<section id="nav-bar">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="{{url_for('login')}}" method="post">
					<span class="login100-form-title p-b-49" id="login-title">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your Email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#" id="modal-btn-toggle">Forgot password?</a>
						<!-- <a href="#" onclick="forgotpass()">
							Forgot password?
						</a> -->
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button  class="login100-form-btn" id="login-btn" onclick="">
								Login
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-30">
						<p id="signup-guid">haven't an account?</p>	
						<a href="{{url_for('signup')}}" id="login_signup" class="txt">
							Sign Up
						</a>
					</div>
				</form>
				<p class="text-center" style="color: #129c73;" id="message">{{messageg}}</p>
				<p class="text-center" style="color: #b70b0b;" id="message">{{messager}}</p>
			</div>
		</div>
	
	</div>
	
	<div class="row" id="add-patient-container"></div>
	

	<div id="dropDownSelect1"></div>
